<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ลงทะเบียนผู้ป่วย</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h3>กำลังลงทะเบียน กรุณารอสักครู่...</h3>

  <script>
    async function main() {
      await liff.init({ liffId: "2008843553-cMQimkAe" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();

      await fetch("https://autothongrod.app.n8n.cloud/webhook/68dbb304-55a1-4efc-b799-59cc5872ebf7", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          line_user_id: profile.userId,
          display_name: profile.displayName
        })
      });

      document.body.innerHTML =
        "<h3>✅ ลงทะเบียนสำเร็จแล้ว</h3><p>เจ้าหน้าที่จะจัดตารางยาให้คุณ</p>";
    }

    main();
  </script>
</body>
</html>
